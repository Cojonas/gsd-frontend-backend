sudo: required
language: node_js
node_js:
- '8'
services: docker
before_install:
- docker image build -t gsd-frontend-backend .
- docker image save gsd-frontend-backend -o dockerimage.tar
- ls

script:
  - cd server && npm i
  - npm test
  - npm build
  - cd ../client && npm i && npm run build
  - cd ../server/public && mkdir appfiles && cp -r ../../client/build/* ./appfiles && ls

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dockerimage.tar
  on:
    repo: Cojonas/gsd-frontend-backend
